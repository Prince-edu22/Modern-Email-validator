<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Email Validator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    <canvas class="particles"></canvas>
    <div class="container">
        <div class="validator-card">
            <div class="header">
                <i class="fas fa-envelope icon"></i>
                <h1>Email Validator</h1>
                <p>Verify email addresses instantly</p>
            </div>
            
            <div class="input-group">
                <input type="email" id="emailInput" placeholder="Enter email address...">
                <button id="validateBtn">
                    <span class="btn-text">Validate</span>
                    <div class="loader"></div>
                </button>
            </div>

            <div class="result-container">
                <div id="result">
                    <div class="result-icon"></div>
                    <div class="result-text"></div>
                    <div class="result-details"></div>
                </div>
            </div>

            <div class="history-section">
                <h3>Validation History</h3>
                <ul id="historyList"></ul>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="script.js"></script>
</body>
</html>
